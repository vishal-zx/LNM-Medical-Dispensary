<h2>ozenero.com Sign up</h2>

<a href="{% url 'home' %}">Home</a> / 
<a href="{% url 'login' %}">Login</a>

<h2>Sign up</h2>
<form method="post">
	{% csrf_token %}
	{% for field in form %}
	<p>
		{{ field.label_tag }}<br/>
		{{ field }}
		{% if field.help_text %}
			<small style="color: green">{{ field.help_text }}</small>
		{% endif %}
		{% for error in field.errors %}
			<p style="color: red">{{ error }}</p>
		{% endfor %}
	</p>
	{% endfor %}
	<button type="submit">Sign up</button>
</form>
